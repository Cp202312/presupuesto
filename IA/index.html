<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presupuesto Familiar Mensual</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Título Principal con Imagen -->
        <div class="header">
            <h1>Presupuesto Mensual</h1>
            <img src="logo.png" alt="Imagen Presupuesto" class="budget-image">
        </div>
        
        <!-- Subtítulo para Salario Mensual -->
        <h2>Salario Mensual</h2>

        <!-- Ingresos -->
        <div class="section">
            <div class="input-group">
                <label for="salario">Salario Mensual:</label>
                <input type="number" id="salario" placeholder="Ingresa tu salario mensual">
            </div>
            <div class="input-group">
                <label for="otrosIngresos">Otros Ingresos:</label>
                <input type="number" id="otrosIngresos" placeholder="Ingresa ingresos adicionales (actividad extra)">
            </div>
        </div>

        <!-- Gastos -->
        <div class="section">
            <h2>Gastos</h2>
            <!-- Vivienda -->
            <div class="input-group">
                <label for="vivienda">Vivienda (Alquiler/Hipoteca):</label>
                <input type="number" id="vivienda" placeholder="Ingresa el gasto de vivienda">
            </div>
            <!-- Alimentación -->
            <div class="input-group">
                <label for="alimentacion">Alimentación:</label>
                <input type="number" id="alimentacion" placeholder="Ingresa el gasto de alimentación">
            </div>
            <!-- Servicios: luz, agua, internet -->
            <h3>Servicios</h3>
            <div class="input-group">
                <label for="luz">Luz:</label>
                <input type="number" id="luz" placeholder="Ingresa el gasto de luz">
            </div>
            <div class="input-group">
                <label for="agua">Agua:</label>
                <input type="number" id="agua" placeholder="Ingresa el gasto de agua">
            </div>
            <div class="input-group">
                <label for="internet">Internet:</label>
                <input type="number" id="internet" placeholder="Ingresa el gasto de internet">
            </div>
            <!-- Transporte -->
            <div class="input-group">
                <label for="transporte">Transporte:</label>
                <input type="number" id="transporte" placeholder="Ingresa el gasto de transporte">
            </div>
            <!-- Educación -->
            <div class="input-group">
                <label for="educacion">Educación (Colegios, Libros, etc.):</label>
                <input type="number" id="educacion" placeholder="Ingresa el gasto de educación">
            </div>
            <!-- Salud -->
            <div class="input-group">
                <label for="salud">Salud (Médico, Medicamentos, etc.):</label>
                <input type="number" id="salud" placeholder="Ingresa el gasto de salud">
            </div>
            <!-- Entretenimiento -->
            <div class="input-group">
                <label for="entretenimiento">Entretenimiento:</label>
                <input type="number" id="entretenimiento" placeholder="Ingresa el gasto de entretenimiento">
            </div>
            <!-- Otros gastos -->
            <div class="input-group">
                <label for="otrosGastos">Otros Gastos:</label>
                <input type="number" id="otrosGastos" placeholder="Ingresa otros gastos no contemplados">
            </div>
        </div>
        
        <!-- Botón para calcular -->
        <button onclick="calcularPresupuesto()">Calcular Presupuesto</button>
        
        <!-- Resultado -->
        <div class="result">
            <h2>Resumen</h2>
            <p id="balance"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
